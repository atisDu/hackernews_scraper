<style>
    h2 {
        margin-top: 40px;
        margin: auto;
        justify-content: center;     
    }
</style>


<h1>
    Scraped Hacker News Posts
</h1>

<table>
    {% for post in posts %}
    <tr>
        <td>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </td>
        <td>
            Score: {{ post.score }} | Posted at: {{ post.posted_at }}
        </td>
    </tr>
    {% endfor %}

</table>

<button onclick="window.location.href='?action=scrape&page={{ current_page }}';">Scrape New Posts</button>
<button onclick="window.location.href='?action=update&page={{ current_page }}';">Refresh Points</button>
<button onclick="window.location.href='/admin/app/post/';">Admin Panel</button>
<br>
<br>

<p>Current page: {{ current_page }}</p>

<div>
    {% if current_page > 1 %}
        <a href="?action=scrape&page={{ current_page|add:-1 }}">Previous</a>
    {% endif %}
    <a href="?action=scrape&page={{ current_page|add:1 }}">Next</a>   
</div>
